<div class="card" id="telaCadastro">
  <div class="card-body" id="fundo">
    <form [formGroup]="form">
      <div class="form-outline mb-4">
        <input
          type="text"
          id="cnpj"
          class="form-control"
          formControlName="cnpj"
          placeholder="CNPJ"
        />
      </div>

      <div class="form-outline mb-4">
        <input
          type="text"
          id="razaoSocial"
          class="form-control"
          formControlName="razaoSocial"
          placeholder="RazÃ£o Social"
        />
      </div>

      <div class="form-outline mb-4">
        <input
          type="text"
          id="cpf"
          class="form-control"
          formControlName="cpf"
          placeholder="CPF"
        />
      </div>

      <div class="form-outline mb-4">
        <input
          type="text"
          id="nome"
          class="form-control"
          formControlName="nome"
          placeholder="Nome"
        />
      </div>

      <div class="form-outline mb-4">
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
        />
      </div>

      <div class="form-outline mb-4">
        <input
          type="password"
          id="senha"
          class="form-control"
          formControlName="senha"
          placeholder="Senha"
        />
      </div>

      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary mb-4" [disabled]="form.invalid" (click)="cadastrarPj()">Cadastrar</button>
        <button type="button" class="btn btn-light mb-4" routerLink="/login">Voltar</button>
      </div>
    </form>
  </div>
</div>
