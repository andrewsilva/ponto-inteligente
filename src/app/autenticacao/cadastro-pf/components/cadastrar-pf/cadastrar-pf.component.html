<div class="card" id="telaCadastroPf">
  <div class="card-body" id="fundo">
    <form [formGroup]="form">
      <div class="form-outline mb-4">
        <input
          type="text"
          id="cnpj"
          class="form-control"
          formControlName="cnpj"
          placeholder="CNPJ"
          mascara="99.999.999/9999-99"
        />
      </div>

      <div class="form-outline mb-4">
        <input
          type="text"
          id="cpf"
          class="form-control"
          formControlName="cpf"
          placeholder="CPF"
          mascara="999.999.999-99"
        />
      </div>

      <div class="form-outline mb-4">
        <input
          type="text"
          id="nome"
          class="form-control"
          formControlName="nome"
          placeholder="Nome"
        />
      </div>

      <div class="form-outline mb-4">
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
        />
      </div>

      <div class="form-outline mb-4">
        <input
          type="password"
          id="senha"
          class="form-control"
          formControlName="senha"
          placeholder="Senha"
          placement="right"
          ngbTooltip="A senha precisa ter no minimo 6 caracteres"
        />
      </div>

      <div class="col-md-12 text-center">
        <button
          type="button"
          class="btn btn-primary mb-4"
          [disabled]="form.invalid"
          (click)="cadastrarPf()"
        >
          Cadastrar
        </button>
        <button type="button" class="btn btn-light mb-4" routerLink="/login">
          Voltar
        </button>
      </div>
    </form>
  </div>
</div>

<app-toast *ngIf="show" [mensagem]="msg"></app-toast>
